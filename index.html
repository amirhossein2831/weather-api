<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="weather-app">
    <header class="app-header">
      <h1 class="app-title">Weather Forecast</h1>
      <div class="location-container"></div>
      <div class="error-container"></div>
      
      <div class="manual-location">
        <div class="search-box">
          <input type="text" id="manual-location-input" placeholder="Search for a city..." aria-label="City search">
          <button id="apply-location" class="search-button">
            <i class="wi wi-direction-right"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="app-content">
      <section class="weather-current card">
        <div class="weather-current-container"></div>
      </section>
      
      <section class="weather-forecast">
        <h2 class="forecast-title">7-Day Forecast</h2>
        <div class="weather-future-container"></div>
      </section>
    </main>

    <div class="loading-overlay">
      <div class="loader">
        <div class="weather-icon wi wi-day-cloudy-high"></div>
        <div class="loading-text">Loading weather data...</div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/location.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
