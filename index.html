<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>

<body>
  <div class="weather-app">
    <header class="app-header">
      <h1 class="app-title">Weather Forecast</h1>
      <div class="location-container"></div>
      <div class="error-container"></div>

      <div class="manual-location">
        <div class="search-box">
          <select id="manual-location-input" aria-label="Select a city">
            <option value="">Select a city...</option>
            <option value="Tehran">Tehran</option>
            <option value="Mashhad">Mashhad</option>
            <option value="Isfahan">Isfahan</option>
            <option value="Shiraz">Shiraz</option>
            <option value="Tabriz">Tabriz</option>
            <option value="Karaj">Karaj</option>
            <option value="Qom">Qom</option>
            <option value="Ahvaz">Ahvaz</option>
            <option value="Kermanshah">Kermanshah</option>
            <option value="Urmia">Urmia</option>
            <option value="Rasht">Rasht</option>
            <option value="Zanjan">Zanjan</option>
            <option value="Arak">Arak</option>
            <option value="Hamedan">Hamedan</option>
            <option value="Yazd">Yazd</option>
            <option value="Sanandaj">Sanandaj</option>
            <option value="Kerman">Kerman</option>
            <option value="Bandar Abbas">Bandar Abbas</option>
            <option value="Bushehr">Bushehr</option>
            <option value="Sari">Sari</option>
            <option value="Gorgan">Gorgan</option>
            <option value="Khorramabad">Khorramabad</option>
            <option value="Ilam">Ilam</option>
            <option value="Bojnurd">Bojnurd</option>
            <option value="Birjand">Birjand</option>
            <option value="Semnan">Semnan</option>
            <option value="Qazvin">Qazvin</option>
            <option value="Abadan">Abadan</option>
            <option value="Dezful">Dezful</option>
            <option value="Najafabad">Najafabad</option>
            <option value="Sirjan">Sirjan</option>
            <option value="Zahedan">Zahedan</option>
            <option value="Sabzevar">Sabzevar</option>
            <option value="Neyshabur">Neyshabur</option>
            <option value="Kashan">Kashan</option>
            <option value="Borujerd">Borujerd</option>
            <option value="Behbahan">Behbahan</option>
            <option value="Mahabad">Mahabad</option>
            <option value="Maragheh">Maragheh</option>
            <option value="Khoy">Khoy</option>
            <option value="Quchan">Quchan</option>
            <option value="Jiroft">Jiroft</option>
            <option value="Gonbad-e Kavus">Gonbad-e Kavus</option>
            <option value="Minab">Minab</option>
            <option value="Saveh">Saveh</option>
          </select>
          <button id="apply-location" class="search-button">
            <i class="wi wi-direction-right"></i>
          </button>
        </div>
      </div>
    </header>

    <main class="app-content">
      <section class="weather-current card">
        <div class="weather-current-container"></div>
      </section>
      
      <section class="weather-forecast">
        <h2 class="forecast-title">7-Day Forecast</h2>
        <div class="weather-future-container"></div>
      </section>
    </main>

    <div class="loading-overlay">
      <div class="loader">
        <div class="weather-icon wi wi-day-cloudy-high"></div>
        <div class="loading-text">Loading weather data...</div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/location.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
